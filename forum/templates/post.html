{% extends 'home/base.html'%}

{%block content%}
{% load static %}
{% if posted %}
    Thanks for posting<br/>
    <a href="/forum/post">Post Again</a>
{% else %}
<h1>Submit a Post</h1>
<br/><br/>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Post">
</form>
{% endif %}
{%endblock%}
