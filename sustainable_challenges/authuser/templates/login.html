{% extends 'home/base.html' %}

{% block content %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'login.css' %}" />
  <div class="login-div container-md">
    <div class="container-centre">
      <br>
      <h2>Log In</h2>
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
      <form method="post" action="{% url 'authuser:login' %}" enctype="application/x-www-form-urlencoded">
    {% csrf_token %}
    <div class="row mb-3">
        <label for="{{ form.email.id_for_label }}" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            {{ form.email }}
        </div>
    </div>
    <div class="row mb-3">
        <label for="{{ form.password.id_for_label }}" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            {{ form.password }}
        </div>
    </div>
    <button type="submit" class="btn" style="background-color: #007d69;">Sign in</button>
</form>
    </div>
  </div>
{% endblock %}
