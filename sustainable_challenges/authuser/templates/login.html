{% extends 'home/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}" />
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4">Login</h2>
          {% if messages %}
          <div class="alert alert-danger">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
          {% endif %}
          <form method="post" action="{% url 'authuser:login' %}" enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="{{ form.email.id_for_label }}" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                {{ form.email }}
              </div>
            </div>
            <div class="row mb-3">
              <label for="{{ form.password.id_for_label }}" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                {{ form.password }}
              </div>
            </div>
            <button type="submit" class="btn" style="background-color: #007d69;">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
