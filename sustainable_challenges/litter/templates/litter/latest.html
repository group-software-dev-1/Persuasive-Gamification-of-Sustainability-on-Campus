{% if latest_instance_list %}
<ul>
{% for instance in latest_instance_list %}
    <li><a href="{% url 'litter:instance' instance.id %}">{{ instance }}</a></li>
{% endfor %}
</ul>
<a href="{% url 'litter:report' %}">Report and instance of litter</a>
{% else %}
<p>No instances are available.</p>
{% endif %}
